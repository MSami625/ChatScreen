<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ChatScreen | Live</title>
    <link rel="stylesheet" href="styles/style.css" />
    <link rel="icon" type="image/x-icon" href="./assets/724715.png">

    <!-- links -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;400&display=swap" rel="stylesheet" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />

</head>

<body>
    <div class="chatscreen">
       
        <div class="sidebar">
            <div class="search-box">
                <input type="text" class="search-input" placeholder="Search...">
                <button class="search-button">
                    <i class="fa fa-search"></i>
                </button>
            </div>
            
        
            <div class="contacts">
               
            </div>


        </div>
        <div class="messages">
            <div class="profile-section">
                <div class="box-container">
                  <div class="box-pic"> <i class="hidden fa fa-bars" style="font-size:24px"></i>
                    <img height="60" src="https://cdn-icons-png.flaticon.com/128/4140/4140047.png" alt="profileimg">
                    <div class="contact-details">
                       <p>Alice Carey</p>
                         <span>typing..</span>
                    </div>  
                </div>
                    <div class="icons">
                    <i class="fas fa-search"></i>
                    <i class="fa fa-phone"></i>
                    <i class='fas fa-video'></i>
                </div>
            </div>
          </div>
            <div id="chat-container"></div>
            <div class="search">
                <form  method="get" type="post" action="/submit">
                <div class="message-send-box">
                    <textarea name="msg" class="message-input" placeholder="Type your message..."></textarea>
                    <button onsubmit="msg()" type="submit" class="send-button">Send<i class='fa fa-send'></i></button>
                </div></form>
                
            </div>
        </div>
    </div>
</body>
<script src="/src/js/index.js">
    
</script>

</html>
